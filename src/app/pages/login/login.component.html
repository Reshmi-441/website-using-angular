<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input  type="text" name="txt" placeholder="User name" required="">
                <input  name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="" >
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input [(ngModel)]="userName" type="email" name="email" placeholder="Email" required="">
                <input [(ngModel)]="password" type="password" name="pswd" placeholder="Password" required="">
                <input type="submit" class="btn btn-warning"(click)="submitOnClick()">
                    <a routerLink="/login" class="btn btn-outline-primary">Login</a>
            </form>
        </div>
</div>
